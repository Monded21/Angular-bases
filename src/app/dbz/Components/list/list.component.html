<h4>Listado</h4>
<ul class="list-group">
  <!-- CICLO -->
<li *ngFor="let character of characterlist;let i=index;
let isfirst=first;
let islast=last;
let iseven =even;
let isood=odd;
"
 class="list-group-item d-flex justify-content-between align-item-center"
 [ngClass]="{'list-group-item-info':islast,'list-group-item-success':isfirst}">
<div>
  <span class="text-primary"> {{i+1}}.</span>
  <span> {{character.name}}-</span>
  <strong>Power:</strong>
  <span> {{character.power}}</span>


</div>
<button (click)="onDeleteCharacter(i)"   class="btn btn-danger">X</button>
</li>
</ul>
